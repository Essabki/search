<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OZ Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    transition: background-image 0.5s ease; /* smooth bg change */
}
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.13);
    z-index: 0;
}
header, section, footer {
    position: relative;
    z-index: 1;
}
header, footer {
    background: #00000046;
    backdrop-filter: blur(8px);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
}
section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}
</style>
</head>

<body>

<header>
    <p>Web Design</p>
    <p>Help</p>
</header>

<section>

<div class="search-box">
    <img src="https://www.google.com/favicon.ico" class="google-icon">
    <input id="search" type="text" placeholder="Search Google">
</div>

<button id="toggleImages">
    <svg viewBox="0 0 24 24">
        <path d="M7 10l5 5 5-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
    </svg>
</button>

<!-- SLIDER -->
<div class="wallper hidden">
    <button class="slider-btn" id="prev">❮</button>

    <div class="slider-viewport">
        <div class="slider-track" id="slider">
         <img src="pic/pexels-iriser-1366957.jpg">
         <img src="pic/pexels-joshkjack-135018.jpg">
         <img src="pic/pexels-cmonphotography-1809644.jpg">
         <img src="pic/pexels-iriser-1408221.jpg">
         <img src="pic/pexels-maoriginalphotography-1485894.jpg">
         <img src="pic/pexels-pixabay-414144.jpg">
         <img src="pic/pexels-pixabay-50594.jpg">
         <img src="pic/pexels-rompalliharish-1698618.jpg">
         <img src="pic/pexels-pok-rie-33563-982263.jpg">
         <img src="pic/phantom-blade-zero-3840x2160-25028.jpg">   
         <img src="pic/pexels-christian-heitz-285904-842711.jpg">
        </div>
    </div>

    <button class="slider-btn" id="next">❯</button>
</div>

<!-- Upload Button -->
<button id="uploadImage">+</button>
<input type="file" id="fileInput" accept="image/*" style="display:none">

</section>

<footer>
    <p>OZ Browser</p>
    <p>© 2026 Free design.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
