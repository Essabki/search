<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OZ Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    transition: background-image 0.5s ease; /* smooth bg change */
}

body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.13);
    z-index: 0;
}

header, section, footer {
    position: relative;
    z-index: 1;
}

header, footer {
    background: #00000046;
    backdrop-filter: blur(8px);
    color: white;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
}

section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

/* SEARCH */
.search-box {
    position: relative;
    width: 100%;
    max-width: 500px;
}

.search-box input {
    width: 100%;
    height: 50px;
    padding: 12px 15px 12px 45px;
    border-radius: 25px;
    border: none;
    outline: none;
    background: #000000af;
    backdrop-filter: blur(8px);
    color: white;
    font-size: 16px;
}

.google-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 26px;
    z-index: 1;
}

/* TOGGLE */
#toggleImages {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
}

#toggleImages svg {
    width: 32px;
    height: 32px;
    transition: transform 0.25s ease;
}

#toggleImages.closed svg {
    transform: rotate(180deg);
}

/* SLIDER */
.wallper {
    width: 100%;
    max-width: 920px;
    background: #000000af;
    backdrop-filter: blur(8px);
    border-radius: 16px;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.wallper.hidden {
    display: none;
}

.slider-btn {
    background: none;
    border: none;
    color: white;
    font-size: 28px;
    cursor: pointer;
}

.slider-viewport {
    overflow: hidden;
    width: 860px; /* 4 images visible */
}

.slider-track {
    display: flex;
    gap: 15px;
    transition: transform 0.4s ease;
    will-change: transform;
}

.slider-track img {
    width: 200px;
    height: 150px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    flex-shrink: 0;
}

/* UPLOAD BUTTON */
#uploadImage {
    width: 200px;
    height: 150px;
    border: 2px dashed white;
    border-radius: 12px;
    background: rgba(0,0,0,0.3);
    color: white;
    font-size: 48px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 10px;
}

@media (max-width: 900px) {
    .slider-viewport {
        width: 100%;
    }
}
</style>
</head>

<body>

<header>
    <p>Web Design</p>
    <p>Help</p>
</header>

<section>

<div class="search-box">
    <img src="https://www.google.com/favicon.ico" class="google-icon">
    <input id="search" type="text" placeholder="Search Google">
</div>

<button id="toggleImages">
    <svg viewBox="0 0 24 24">
        <path d="M7 10l5 5 5-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
    </svg>
</button>

<!-- SLIDER -->
<div class="wallper hidden">
    <button class="slider-btn" id="prev">❮</button>

    <div class="slider-viewport">
        <div class="slider-track" id="slider">
         <img src="pic/pexels-iriser-1366957.jpg">
         <img src="pic/pexels-joshkjack-135018.jpg">
         <img src="pic/pexels-cmonphotography-1809644.jpg">
         <img src="pic/pexels-iriser-1408221.jpg">
         <img src="pic/pexels-maoriginalphotography-1485894.jpg">
         <img src="pic/pexels-photograph-1252508.jpg">
         <img src="pic/pexels-pixabay-414144.jpg">
         <img src="pic/pexels-pixabay-50594.jpg">
         <img src="pic/pexels-rompalliharish-1698618.jpg">
         <img src="pic/pexels-pok-rie-33563-982263.jpg">
         <img src="pic/phantom-blade-zero-3840x2160-25028.jpg">   
         <img src="pic/pexels-christian-heitz-285904-842711.jpg">
        </div>
    </div>

    <button class="slider-btn" id="next">❯</button>
</div>

<!-- Upload Button -->
<button id="uploadImage">+</button>
<input type="file" id="fileInput" accept="image/*" style="display:none">

</section>

<footer>
    <p>OZ Browser</p>
    <p>© 2026 Free design.</p>
</footer>

<script>
const body = document.body;
const slider = document.getElementById("slider");
const prev = document.getElementById("prev");
const next = document.getElementById("next");
const toggleBtn = document.getElementById("toggleImages");
const wall = document.querySelector(".wallper");
const uploadBtn = document.getElementById("uploadImage");
const fileInput = document.getElementById("fileInput");

let sliderImgs = Array.from(document.querySelectorAll(".slider-track img"));

// ---------------------
// CLICK TO CHANGE BACKGROUND
// ---------------------
function addClickBg(img) {
    img.addEventListener("click", () => {
        body.style.backgroundImage = `url('${img.src}')`;
    });
}

// Preload and add click for existing images
sliderImgs.forEach(img => {
    new Image().src = img.src;
    addClickBg(img);
});

// Set initial background
if(sliderImgs.length) body.style.backgroundImage = `url('${sliderImgs[0].src}')`;

// ---------------------
// SLIDER LOGIC
// ---------------------
let index = 0;
const visible = 4;

function imgStep() {
    return sliderImgs[0].offsetWidth + 15;
}

function updateSlider() {
    slider.style.transform = `translateX(-${index * imgStep()}px)`;
}

next.addEventListener("click", e => {
    e.stopPropagation();
    const max = sliderImgs.length - visible;
    if (index < max) index++;
    updateSlider();
});

prev.addEventListener("click", e => {
    e.stopPropagation();
    if (index > 0) index--;
    updateSlider();
});

// ---------------------
// TOGGLE SLIDER
// ---------------------
toggleBtn.addEventListener("click", e => {
    e.stopPropagation();
    wall.classList.toggle("hidden");
    toggleBtn.classList.toggle("closed");
});

document.body.addEventListener("click", () => {
    if(!wall.classList.contains("hidden")){
        wall.classList.add("hidden");
        toggleBtn.classList.add("closed");
    }
});

wall.addEventListener("click", e => e.stopPropagation());

// ---------------------
// GOOGLE SEARCH
// ---------------------
document.getElementById("search").addEventListener("keydown", e => {
    if(e.key === "Enter" && e.target.value.trim()) {
        location.href = "https://www.google.com/search?q=" + encodeURIComponent(e.target.value.trim());
    }
});

// ---------------------
// UPLOAD CUSTOM IMAGE
// ---------------------
uploadBtn.addEventListener("click", () => fileInput.click());

fileInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = event => {
        // 1. Set background immediately
        body.style.backgroundImage = `url('${event.target.result}')`;

        // 2. Add image to slider
        const img = document.createElement("img");
        img.src = event.target.result;

        img.onload = () => {
            slider.appendChild(img);
            sliderImgs.push(img);
            addClickBg(img); // attach click for future
        };
    };
    reader.readAsDataURL(file);
});
</script>
</body>
</html>
